    <div class="reglament-item">
        <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#reglamentModal"
                onclick="showReglamentInfo('2.1 Визуальный осмотр периметра и входных зон', 'Ежедневно', '1. Проверка целостности замков<br>Что проверять:<br>Убедитесь, что все замки на дверях и окнах надежно закрыты и не имеют повреждений.<br>Проверьте, легко ли замки открываются и закрываются ключом или электронным устройством.<br>Обратите внимание на наличие признаков взлома или попыток взлома.<br>Как проверить:<br>Визуально осмотрите замки на предмет повреждений или следов взлома.<br>Попробуйте открыть и закрыть замок несколько раз, чтобы убедиться в его работоспособности.<br>Убедитесь, что замок плотно фиксируется в закрытом положении.<br>2. Осмотр состояния дверей и окон<br>Что проверять:<br>Проверьте, надежно ли закрыты все двери и окна.<br>Обратите внимание на состояние уплотнителей и резинок, чтобы исключить сквозняки и проникновение влаги.<br>Убедитесь, что петли и ручки надежно закреплены и не шатаются.<br>Как проверить:<br>Визуально осмотрите двери и окна на предмет повреждений или деформаций.<br>Откройте и закройте двери и окна несколько раз, чтобы убедиться в их нормальной работе.<br>Проверьте уплотнители, при необходимости замените их.<br>3. Проверка работоспособности видеокамер<br>Что проверять:<br>Убедитесь, что все видеокамеры включены и работают.<br>Проверьте качество изображения и угол обзора камер.<br>Обратите внимание на наличие записей и их доступность.<br>Как проверить:<br>Включите систему видеонаблюдения и проверьте, отображается ли изображение с каждой камеры.<br>Убедитесь, что изображение четкое и без помех.<br>Проверьте, сохраняются ли записи и легко ли к ним получить доступ.<br>4. Проверка батарей резервного питания<br>Что проверять:<br>Убедитесь, что батареи резервного питания находятся в исправном состоянии.<br>Проверьте уровень заряда батарей.<br>Обратите внимание на срок службы батарей и при необходимости замените их.<br>Как проверить:<br>Визуально осмотрите батареи на предмет повреждений или утечек.<br>Используйте тестер или индикатор для проверки уровня заряда батарей.<br>Следите за сроком службы батарей и заменяйте их по мере необходимости.<br>5. Проверка состояния пультов управления<br>Что проверять:<br>Убедитесь, что все пульты управления находятся в исправном состоянии.<br>Проверьте, корректно ли работают все кнопки и функции пультов.<br>Обратите внимание на наличие индикаторов и сигналов, указывающих на работоспособность устройств.<br>Как проверить:<br>Визуально осмотрите пульты на предмет повреждений или износа.<br>Нажмите все кнопки и проверьте, выполняются ли соответствующие команды.<br>Убедитесь, что индикаторы и сигналы работают правильно и отображают корректную информацию.')">

    <div class="reglament-item">
        <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#reglamentModal"
                onclick="showReglamentInfo('2.2 Технический осмотр систем безопасности', 'Еженедельно', '1. Обновление прошивок систем безопасности<br>Что делать:<br>Убедитесь, что все системы безопасности работают на последней версии прошивки.<br>Обновление прошивки помогает исправить ошибки, улучшить производительность и добавить новые функции.<br>Как выполнить:<br>Подключитесь к системе безопасности через веб-интерфейс или специальное программное обеспечение.<br>Найдите раздел обновлений или настроек и проверьте наличие новых версий прошивки.<br>Следуйте инструкциям на экране для загрузки и установки обновлений. Убедитесь, что система перезагрузилась после обновления.<br>2. Тестирование резервных каналов связи<br>Что проверять:<br>Убедитесь, что резервные каналы связи работают корректно и могут быть использованы в случае сбоя основного канала.<br>Проверьте, что сигнал на резервных каналах стабилен и достаточно силен.<br>Как проверить:<br>Отключите основной канал связи и переключитесь на резервный.<br>Проверьте, работает ли система безопасности через резервный канал.<br>Убедитесь, что все уведомления и сигналы тревоги передаются корректно.<br>После тестирования верните систему в исходное состояние.<br>3. Замена элементов питания<br>Что делать:<br>Проверьте и при необходимости замените элементы питания (батарейки) в устройствах безопасности, таких как датчики, пульты управления и сигнализаторы.<br>Убедитесь, что элементы питания в хорошем состоянии и обеспечивают стабильную работу устройств.<br>Как выполнить:<br>Визуально осмотрите элементы питания на предмет утечек или повреждений.<br>Используйте тестер или индикатор для проверки уровня заряда батареек.<br>При необходимости замените старые батарейки на новые, следуя инструкциям производителя.<br>4. Проверка кабельных соединений<br>Что проверять:<br>Убедитесь, что все кабельные соединения надежны и не имеют повреждений.<br>Проверьте, что кабели не пережаты, не перекручены и не повреждены.<br>Как проверить:<br>Визуально осмотрите все кабели и разъемы на предмет повреждений или износа.<br>Убедитесь, что все соединения плотные и надежные.<br>При необходимости замените поврежденные кабели или разъемы.<br>5. Калибровка датчиков<br>Что делать:<br>Проведите калибровку датчиков (например, датчиков движения, температуры, дыма) для обеспечения их точной работы.<br>Калибровка помогает устранить ложные срабатывания и обеспечить корректную работу системы безопасности.<br>Как выполнить:<br>Найдите инструкции по калибровке для каждого типа датчиков в документации производителя.<br>Следуйте инструкциям для выполнения калибровки, используя специальные инструменты или программное обеспечение.<br>После калибровки проверьте работу датчиков, убедитесь, что они корректно реагируют на изменения окружающей среды.')">
            2.2 Технический осмотр систем безопасности
        </button>

        <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#reglamentModal"
                onclick="showReglamentInfo('2.3 Комплексное техническое обслуживание', 'Ежемесячно', '1. Полный анализ систем безопасности<br>Что делать:<br>Проведите всесторонний анализ всех систем безопасности, включая видеонаблюдение, сигнализацию, контроль доступа и другие компоненты.<br>Оцените текущее состояние систем, их производительность и соответствие требованиям безопасности.<br>Как выполнить:<br>Составьте список всех систем безопасности, установленных в вашем помещении.<br>Визуально осмотрите каждый компонент системы, проверьте его работоспособность и состояние.<br>Используйте специальное программное обеспечение или инструменты для проведения диагностики и тестирования систем.<br>Документируйте все выявленные проблемы и неисправности.<br>2. Оценка уязвимостей<br>Что делать:<br>Оцените возможные уязвимости в системах безопасности, которые могут быть использованы злоумышленниками для вторжения.<br>Определите слабые места и потенциальные риски, связанные с текущими системами безопасности.<br>Как выполнить:<br>Изучите документацию и рекомендации производителей систем безопасности по выявлению уязвимостей.<br>Проведите тестирование систем на предмет обнаружения возможных слабых мест (например, проверка замков, датчиков, камер и т.д.).<br>Оцените физическую безопасность помещения, включая освещение, ограждения, контроль доступа и т.д.<br>Документируйте все выявленные уязвимости и оцените их критичность.<br>3. Моделирование сценариев вторжения<br>Что делать:<br>Разработайте и промоделируйте возможные сценарии вторжения, чтобы оценить готовность систем безопасности к различным угрозам.<br>Определите, как система безопасности будет реагировать на различные типы атак и вторжений.<br>Как выполнить:<br>Определите наиболее вероятные сценарии вторжения, такие как взлом, кража, поджог и т.д.<br>Промоделируйте каждый сценарий, используя тестовые симуляции или ролевые игры.<br>Оцените реакцию систем безопасности на каждый сценарий, выявите слабые места и области для улучшения.<br>Документируйте результаты моделирования и сделайте выводы о готовности систем безопасности.<br>4. Разработка рекомендаций по модернизации<br>Что делать:<br>На основе результатов анализа и моделирования разработайте рекомендации по модернизации систем безопасности.<br>Определите необходимые меры по устранению выявленных уязвимостей и улучшению общей безопасности.<br>Как выполнить:<br>Изучите современные технологии и решения в области безопасности, которые могут быть применены в вашем помещении.<br>Разработайте план модернизации, включающий замену устаревших компонентов, установку новых систем, обучение персонала и т.д.<br>Оцените стоимость и сроки реализации каждого предложенного улучшения.<br>Подготовьте отчет с рекомендациями и предложениями по модернизации систем безопасности.<br>5. Внесение результатов аудита в журнал контроля<br>Что делать:<br>Внесите все результаты аудита систем безопасности в журнал контроля для дальнейшего отслеживания и анализа.<br>Убедитесь, что все данные аудита документированы и легко доступны для проверки и обновления.<br>Как выполнить:<br>Создайте или обновите журнал контроля систем безопасности, если он еще не существует.<br>Внесите в журнал все результаты анализа, выявленные уязвимости, сценарии вторжения, рекомендации по модернизации и т.д.<br>Убедитесь, что все данные в журнале актуальны и точны.<br>Регулярно обновляйте журнал контроля по мере проведения новых аудитов и внесения изменений в системы безопасности.')">
            2.3 Комплексное техническое обслуживание
        </button>
    </div>
