<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с тремя кнопками</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #004085;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        .info-section {
            margin-top: 50px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-container .btn {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn-container .btn:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        .decoration {
            text-align: center;
            margin-top: 50px;
        }

        .decoration img {
            width: 100px;
            height: 100px;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Интерактивное электронное техническое руководство для системы безопастности
            мастерской</a>
    </div>
</nav>

<div class="container text-center btn-container">
    <a href="info.html" class="btn btn-primary btn-lg">Справочная информация</a>
    <a href="works.html" class="btn btn-primary btn-lg">Регламентные работы</a>
    <a href="fixes.html" class="btn btn-primary btn-lg">Описание исправления неисправностей</a>
</div>

<!-- Подключение Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
