        <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#infoModal"
                onclick="showInfo('Технические параметры аппаратуры', 'Содержание: 1. Камеры наблюдения<br>1.1. Разрешение<br>Рекомендации:<br>Для большинства случаев рекомендуется использовать камеры с разрешением Full HD (1920 x 1080 пикселей).<br>Для критически важных объектов или зон с высокими требованиями к детализации изображения рекомендуется использовать камеры с разрешением 4K UHD (3840 x 2160 пикселей).<br>1.2. Угол обзора<br>Горизонтальный угол обзора должен быть не менее 110 градусов.<br>Вертикальный угол обзора должен быть не менее 60 градусов.<br>1.3. Ночное видение<br>Рекомендации:<br>Камеры должны быть оснащены инфракрасной подсветкой (IR) с дальностью действия до 30 метров.<br>Чувствительность камеры должна быть не менее 0,01 люкс.<br>1.4. Формат видео<br>Рекомендации:<br>Используйте кодеки H.264 или H.265 для сжатия видео.<br>Частота кадров должна быть не менее 30 кадров в секунду для плавного воспроизведения.<br>1.5. Подключение<br>Рекомендации:<br>Для надежного подключения рекомендуется использовать Ethernet (PoE) для передачи данных и питания.<br>Для гибкости установки можно использовать Wi-Fi для беспроводного подключения.<br>1.6. Защита от внешних воздействий<br>Рекомендации:<br>Корпус камеры должен иметь защиту IP66 (пыленепроницаемый и водонепроницаемый).<br>Рабочая температура камеры должна быть от -20°C до +50°C.<br><br>2. Датчики движения<br>2.1. Тип датчика<br>Рекомендации:<br>Используйте пассивные инфракрасные (PIR) датчики для обнаружения движения.<br>2.2. Дальность обнаружения<br>Рекомендации:<br>Дальность обнаружения должна быть не менее 15 метров.<br>2.3. Угол обнаружения<br>Рекомендации:<br>Горизонтальный угол обнаружения должен быть не менее 120 градусов.<br>Вертикальный угол обнаружения должен быть не менее 70 градусов.<br>2.4. Чувствительность<br>Рекомендации:<br>Чувствительность датчика должна быть регулируемой для минимизации ложных срабатываний.<br>2.5. Питание<br>Рекомендации:<br>Датчики должны иметь батарейное питание (литий-ионные батареи) с длительным сроком службы.<br>Возможность подключения к внешнему источнику питания.<br>2.6. Подключение<br>Рекомендации:<br>Для гибкости установки рекомендуется использовать беспроводное подключение (Zigbee, Z-Wave).<br>Для надежности можно использовать проводное подключение.<br>2.7. Защита от внешних воздействий<br>Рекомендации:<br>Корпус датчика должен иметь защиту IP54 (пыленепроницаемый и влагозащищенный).<br>Рабочая температура датчика должна быть от -10°C до +40°C.<br><br>3. Электронные замки<br>3.1. Тип замка<br>Рекомендации:<br>Используйте электромагнитные или электромеханические замки в зависимости от требований безопасности.<br>3.2. Способы управления<br>Рекомендации:<br>Замки должны поддерживать кодовый доступ (цифровая клавиатура).<br>Возможность использования карточного доступа (RFID, NFC).<br>Поддержка биометрического доступа (отпечаток пальца, распознавание лица).<br>Управление через мобильное приложение (Bluetooth, Wi-Fi).<br>3.3. Питание<br>Рекомендации:<br>Замки должны иметь встроенное питание (литий-ионные батареи).<br>Возможность подключения к сети переменного тока (AC).<br>Резервное питание (аккумуляторы) для обеспечения бесперебойной работы.<br>3.4. Прочность и безопасность<br>Рекомендации:<br>Корпус замка должен быть изготовлен из прочного металла (сталь, алюминий).<br>Замки должны иметь защиту от взлома и несанкционированного доступа.<br>Возможность интеграции с системами видеонаблюдения и сигнализации.<br>3.5. Подключение<br>Рекомендации:<br>Для надежного подключения рекомендуется использовать проводное подключение (Ethernet, RS-485).<br>Для гибкости установки можно использовать беспроводное подключение (Wi-Fi, Bluetooth).<br>3.6. Защита от внешних воздействий<br>Рекомендации:<br>Корпус замка должен иметь защиту IP65 (пыленепроницаемый и водонепроницаемый).<br>Рабочая температура замка должна быть от -20°C до +50°C.')">
